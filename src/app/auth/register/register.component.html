<main class="auth">
    <video muted autoplay loop>
        <source src="../../../assets/video/video-portada-2.mp4" type="video/mp4">
    </video><!-- Video -->

    <div class="auth__container">
        <section class="auth__title">
            <div class="auth__title-logo" routerLink="/home">
                <h1>Forcrack</h1>
                <p>Perú</p>
            </div>
        </section><!-- Sección Izquierda -->
    
        <section class="auth__form">
            <nav class="auth__form-link">
                <a routerLink="/auth/login" routerLinkActive="active" class="btn">Iniciar sesión</a>
                <a routerLink="/auth/register" routerLinkActive="active" class="btn">Regístrate</a>
            </nav><!-- Enlaces -->
    
            <h2>¡Crea tu cuenta!</h2>
    
            <form class="auth__form-content" autocomplete="off" [formGroup]="registerForm" (ngSubmit)="crearAdmin()">
                <div class="auth__form-email">
                    <input class="none input" type="email" name="" id="email-register" required placeholder="Correo electrónico*" formControlName="email">
                    <p class="text-warn" *ngIf="campoNoValido('email')">* El email es obligatorio y tiene que ser válido</p>
                </div>
    
                <div class="auth__form-password">
                    <input class="none input" type="password" id="password-register" required placeholder="Contraseña*" formControlName="password" autocomplete="on">
                    <p class="text-warn" *ngIf="campoNoValido('password')">* La contraseña es obligatoria</p>
                </div>
    
                <div class="auth__form-submit">
                    <button type="submit" class="btn btn-orange">Registrar</button>
                </div>
            </form><!-- Formulario -->
        </section><!-- Sección derecha -->
    </div><!-- Contenedor -->
</main><!-- Register  -->
