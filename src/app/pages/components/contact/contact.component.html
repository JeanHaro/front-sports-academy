<section class="home__contact" id="contacto">
    <div class="home__contact-container">
        <h2>Contáctanos</h2>

        <p>Completa el siguiente formulario, y un miembro de nuestro equipo se pondrá en contacto con usted</p>

        <form class="home__contact-form">
            <div class="contact__form-2">
                <div class="contact__form-name">
                    <input class="none input" type="text" id="contact-name" placeholder="Ingrese su nombre*">
                </div><!-- Nombre -->

                <div class="contact__form-email">
                    <input class="none input" type="email" id="contact-email" placeholder="Ingrese su correo electrónico*">
                </div><!-- Email -->
            </div><!-- Contenedor de 2 inputs-->


            <div class="contact__form-2">
                <div class="contact__form-phone">
                    <input class="none input" type="tel" id="contact-phone" placeholder="Ingrese su celular*">
                </div><!-- Teéfono -->

                <div class="contact__form-affair" (click)="selectClick()">
                    <input class="none input" type="text" id="input-select" readonly [value]="valor" placeholder="Seleccionar*">

                    <div class="option">
                        <div (mouseover)="viewSelect('Reclamación')">Reclamación</div>
                        <div (mouseover)="viewSelect('Consultas')">Consultas</div>
                    </div><!-- Opciones -->
                </div><!-- Selector -->
            </div><!-- Contenedor de 2 inputs -->

            <div class="contact__form-message">
                <textarea class="none input" id="contact-message" placeholder="Ingrese el mensaje*"></textarea>
            </div><!-- Mensaje -->

            <div class="contact__form-submit">
                <button class="none btn btn-orange" type="submit">Enviar</button>
            </div><!-- Botón - Submit -->
        </form><!-- Formulario -->
    </div><!-- Contenedor -->
</section><!-- Contacto -->
