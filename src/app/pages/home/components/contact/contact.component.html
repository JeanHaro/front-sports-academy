<section class="home__contact" id="contacto">
    <div class="home__contact-container">
        <h2>Contáctanos</h2>

        <p>Completa el siguiente formulario, y un miembro de nuestro equipo se pondrá en contacto con usted</p>

        <form class="home__contact-form">
            <div class="contact__form-2">
                <div class="contact__form-name content-input">
                    <input class="none input" type="text" id="contact-name" required>
                    <label class="label" for="contact-name">Ingrese su nombre*</label>
                </div><!-- Nombre -->

                <div class="contact__form-email content-input">
                    <input class="none input" type="email" id="contact-email" required>
                    <label class="label" for="contact-email">Ingrese su correo electrónico*</label>
                </div><!-- Email -->
            </div><!-- Contenedor de 2 inputs-->


            <div class="contact__form-2">
                <div class="contact__form-phone content-input">
                    <input class="none input" type="tel" id="contact-phone" required>
                    <label class="label" for="contact-phone">Ingrese su celular*</label>
                </div><!-- Teléfono -->

                <div class="contact__form-affair content-input" (click)="selectClick($event)">
                    <input class="none input" type="text" id="input-select" readonly [value]="valores.valueAffairs" required>
                    <label class="label" for="input-select">Seleccionar asunto*</label>

                    <div class="option">
                        <div (mouseover)="viewSelect('Reclamación')">Reclamación</div>
                        <div (mouseover)="viewSelect('Consultas')">Consultas</div>
                    </div><!-- Opciones -->
                </div><!-- Selector -->
            </div><!-- Contenedor de 2 inputs -->

            <div class="contact__form-message content-input">
                <textarea class="none input" id="contact-message" required></textarea>
                <label class="label" for="contact-message">Ingrese el mensaje*</label>
            </div><!-- Mensaje -->

            <div class="contact__form-submit">
                <button class="none btn btn-orange" type="submit">Enviar</button>
            </div><!-- Botón - Submit -->
        </form><!-- Formulario -->
    </div><!-- Contenedor -->
</section><!-- Contacto -->
